<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flask Blog</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js"></script>

    <style>
        /* Navbar dropdown */
        .dropdown-menu {
            display: none;
            position: absolute;
            right: 0;
            top: 100%;
            background: white;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            min-width: 160px;
            z-index: 1000;
        }
        .dropdown-menu.show {
            display: block;
        }

        /* Notifications styles */
        .notification-card {
            display: flex;
            align-items: flex-start;
            gap: 12px;
            background-color: #fff;
            border-radius: 12px;
            padding: 12px 16px;
            margin-bottom: 12px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.08);
            border-left: 4px solid transparent;
            transition: background-color 0.2s, box-shadow 0.2s, border-left-color 0.2s;
        }

        .notification-card.unread {
            border-left-color: #3897f0;
            background-color: #f0f8ff;
        }

        .notification-card:hover {
            background-color: #f9f9f9;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        }

        .notification-icon {
            width: 40px;
            height: 40px;
            flex-shrink: 0;
        }

        .notification-icon svg {
            width: 100%;
            height: 100%;
        }

        .notification-content {
            flex: 1;
            display: flex;
            flex-direction: column;
        }

        .notification-text {
            color: #262626;
            font-size: 14px;
            line-height: 1.4;
        }

        .notification-time {
            color: #8e8e8e;
            font-size: 12px;
            margin-top: 4px;
        }

        .notification-link {
            color: #3897f0;
            font-size: 12px;
            margin-top: 4px;
            text-decoration: none;
        }

        .notification-link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
        <a class="navbar-brand" href="/">ðŸ“° My Blog</a>
        <div class="d-flex align-items-center">
            {% if session.get('user') %}
                <div class="position-relative" x-data="{ isOpen: false }">
                    <button @click="isOpen = !isOpen" 
                            @click.away="isOpen = false"
                            class="btn btn-dark d-flex align-items-center">
                        <span class="me-2">{{ session['user'] }}</span>
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-chevron-down" viewBox="0 0 16 16">
                            <path fill-rule="evenodd" d="M1.646 4.646a.5.5 0 0 1 .708 0L8 10.293l5.646-5.647a.5.5 0 0 1 .708.708l-6 6a.5.5 0 0 1-.708 0l-6-6a.5.5 0 0 1 0-.708z"/>
                        </svg>
                    </button>
                    <div class="dropdown-menu" :class="{ 'show': isOpen }">
                        <a href="/settings" class="dropdown-item py-2 px-4 text-dark text-decoration-none hover:bg-gray-100">
                            Settings
                        </a>
                        <div class="dropdown-divider"></div>
                        <a href="/logout" class="dropdown-item py-2 px-4 text-dark text-decoration-none hover:bg-gray-100">
                            Logout
                        </a>
                    </div>
                </div>
            {% else %}
                <a href="/login" class="btn btn-outline-light btn-sm me-2">Login</a>
                <a href="/register" class="btn btn-outline-success btn-sm">Register</a>
            {% endif %}
        </div>
    </div>
</nav>

<!-- Page Content -->
<main class="container mt-4">
    {% block content %}{% endblock %}
</main>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
